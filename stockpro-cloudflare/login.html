<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-box:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-box:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-box:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-box:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
    </div>

    <div class="login-container">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-boxes text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">StockPro</h1>
                <p class="text-white text-opacity-80">Sistema de Gestão de Stock</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required 
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                            placeholder="seu@email.com"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-lock mr-2"></i>Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-60 hover:text-opacity-80"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-white text-opacity-80">Lembrar-me</span>
                    </label>
                    
                    <button type="button" id="forgot-password" class="text-sm text-white text-opacity-80 hover:text-opacity-100">
                        Esqueci a senha
                    </button>
                </div>

                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    <span class="login-btn-text">Entrar</span>
                    <i class="fas fa-spinner fa-spin hidden ml-2" id="login-spinner"></i>
                </button>
            </form>

            <!-- Aviso sobre criação de contas -->
            <div class="mt-6 text-center">
                <p class="text-white text-opacity-70 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    Apenas administradores podem criar novas contas de usuário.
                </p>
            </div>

            <!-- Demo Mode -->
            <div class="mt-6 p-4 bg-white bg-opacity-10 rounded-lg">
                <p class="text-white text-opacity-80 text-sm mb-2">
                    <i class="fas fa-info-circle mr-2"></i>Modo Demonstração
                </p>
                <button 
                    id="demo-login" 
                    class="w-full bg-yellow-500 bg-opacity-80 hover:bg-opacity-90 text-yellow-900 font-medium py-2 px-4 rounded-lg transition-colors text-sm"
                >
                    Entrar como Demo (Admin)
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="text-center text-white">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
